 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Add Port</title>
</head>
<body>
<section id="admin-content" class="p-3" layout:fragment="content">
                <h3 class="mb-4">Thêm mới Cảng</h3>
                <form method="post" th:action="@{/port/add}" th:object="${port}" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" class="form-control"  th:field="*{portId}"/>
                            </div>
                            <div class="form-group">
                                <label>Code</label>
                                <input type="text"  class="form-control"  th:field="*{code}"/>
                            </div>
                            <div class="form-group"> 
                                <label>Tên cảng</label>
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                                                      
                        </div>
                        
                        <div class="col-md-6">    
                        	   
                            <div class="form-group">
								<label class="col-sm-12">Quốc gia</label>
								<div class="col-sm-12" >
									<select th:field="*{country}" class="form-control form-control-line" >
										<option th:each="item : ${countrys}" th:value="${item.id}"  th:text="${item.name}" ></option>
									</select>
								</div>
					        </div>
					        
 <!--                           <div class="form-group">
                                <label>Avatar</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" th:field="*{avatar}"/>
                            	</div>-->
                        </div>  
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">Lưu lại</button>
                            <a class="btn btn-secondary" th:href="@{/port}">Quay lại</a>
                        </div>
                    </div>
                </form>
            </section>
</body>
</html>
