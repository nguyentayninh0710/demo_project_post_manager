<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Cập nhật</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4 text-center">Cập nhật Lộ trình </h3>
		<p class="text-center" th:text=${message}></p>
		<form method="post" th:action="@{/route/edit}" th:object="${route}">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<input type="hidden" th:field="*{routeId}"
							class="form-control" placeholder="id" />
					</div>
					<div class="form-group">
						<label class="col-sm-12">Cảng đi</label>
						<div class="col-sm-12">
							<select th:field="*{sourcePortId}"
								class="form-control form-control-line">
								<option th:each="item : ${ports}" th:value="${item.portId}"
									th:text="${item.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-12">Cảng đến</label>
						<div class="col-sm-12">
							<select th:field="*{destPortId}"
								class="form-control form-control-line">
								<option th:each="item : ${ports}" th:value="${item.portId}"
									th:text="${item.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label>Tên lộ trình</label> <input type="text" th:field="*{name}"
							class="form-control" placeholder="name" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Lưu lại</button>
						<a class="btn btn-secondary" th:href="@{/route}">Quay lại</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
