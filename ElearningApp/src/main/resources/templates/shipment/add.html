
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Add Shipment</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4">Thêm mới chuyến hàng</h3>
		<form method="post" th:action="@{/shipment/add}" th:object="${shipment}">
			<div class="row">
				<div class="col-md-6 m-auto">	
					<div class="form-group">
						<label>ID</label> <input type="text" th:field="*{shipmentId}"
							class="form-control" placeholder="shipmentId" />
					</div>			
					<div class="form-group">
						<label>Nội dung hàng hóa</label> <input type="text" th:field="*{cargoContent}"
							class="form-control" placeholder="cargoContent" />
					</div>
					<div class="form-group">
						<label>Trọng lượng (pound)</label> <input type="text" th:field="*{teqQuantity}"
							class="form-control" placeholder="name" />
					</div>	
					<div class="form-group">
						<label>Chi phí</label> <input type="text" th:field="*{totalCost}"
							class="form-control" placeholder="totalCost" />
					</div>	
					<div class="form-group">
						<label>Ngày gửi</label> <input type="text" th:field="*{shipRequestDate}"
							class="form-control" placeholder="shipRequestDate" />
					</div>	
					<div class="form-group">
						<label>Ngày đến</label> <input type="text" th:field="*{neddByDate}"
							class="form-control" placeholder="needByDate" />
					</div>	
					<div class="form-group">
						<label>Trạng trái</label> <input type="text" th:field="*{status}"
							class="form-control" placeholder="status" />
					</div>
					<div class="form-group">
						<label>Trạng thái bảo hiểm</label> <input type="text" th:field="*{insuranceFlag}"
							class="form-control" placeholder="insuranceFlag" />
					</div>
					<div class="form-group">
						<label>Chi phí bảo hiểm (USD)</label> <input type="text" th:field="*{insuranceAmount}"
							class="form-control" placeholder="insuranceAmount" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Lưu lại</button>
						<a class="btn btn-secondary" th:href="@{/shipment}">Quay lại</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
